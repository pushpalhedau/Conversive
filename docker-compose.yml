version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - .env.docker
    volumes:
      - ./backend:/app
    restart: unless-stopped


