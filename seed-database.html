<!DOCTYPE html>
<html>

<head>
    <title>Seed Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background: #45a049;
        }

        #migrate-result,
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>Seed Conversive Database</h1>

    <h3>Step 1: Run Migrations (Creates Tables)</h3>
    <button onclick="migrateDatabase()">1. Migrate Database</button>
    <div id="migrate-result"></div>

    <h3 style="margin-top: 30px;">Step 2: Seed with Data</h3>
    <button onclick="seedDatabase()">2. Seed Database</button>
    <div id="result"></div>

    <script>
        async function migrateDatabase() {
            const resultDiv = document.getElementById('migrate-result');
            resultDiv.textContent = 'Running migrations...';
            resultDiv.className = '';

            try {
                const response = await fetch('https://conversive.onrender.com/api/migrate-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = '✅ ' + data.message;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.textContent = '❌ Error: ' + (data.error || data.message);
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.textContent = '❌ Error: ' + error.message;
                resultDiv.className = 'error';
            }
        }

        async function seedDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Seeding database...';
            resultDiv.className = '';

            try {
                const response = await fetch('https://conversive.onrender.com/api/seed-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = '✅ ' + data.message;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.textContent = '❌ Error: ' + (data.error || data.message);
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.textContent = '❌ Error: ' + error.message;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>

</html>
