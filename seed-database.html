<!DOCTYPE html>
<html>

<head>
    <title>Seed Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 10px;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        h3 {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Seed Conversive Database</h1>

    <h3>Step 1: Run Migrations (Creates Tables)</h3>
    <button onclick="migrateDatabase()">1. Migrate Database</button>
    <div id="migrate-result" class="result"></div>

    <h3>Step 2: Seed with Data</h3>
    <button onclick="seedDatabase()">2. Seed Database</button>
    <div id="result" class="result"></div>

    <h3>Step 3: Reset Admin Password (If Login Fails)</h3>
    <button onclick="resetPassword()" style="background: #f44336;">3. Reset Password to 'admin123'</button>
    <div id="reset-result" class="result"></div>

    <script>
        async function callEndpoint(endpoint, resultId, successMsg) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.textContent = 'Processing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`https://conversive.onrender.com/api/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = '✅ ' + (data.message || successMsg);
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = '❌ Error: ' + (data.error || JSON.stringify(data));
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = '❌ Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        function migrateDatabase() {
            callEndpoint('migrate-database', 'migrate-result', 'Database migrated successfully!');
        }

        function seedDatabase() {
            callEndpoint('seed-database', 'result', 'Database seeded successfully!');
        }

        function resetPassword() {
            callEndpoint('reset-password', 'reset-result', 'Password reset successfully!');
        }
    </script>
</body>

</html>
